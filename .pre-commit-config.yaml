repos:
  - repo: https://github.com/mercadolibre/fury_websec-git-hooks
    rev: v1.0.4
    hooks:
      - id: pre_commit_hook
        stages: [commit]
      - id: post_commit_hook
        stages: [post-commit]
  - repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
    - id: flake8
      args:
        - --config=.code_quality/.flake8
  - repo: https://github.com/pycqa/pylint
    rev: v2.14.5
    hooks:
    - id: pylint
      args:
      - --rcfile=.code_quality/.pylintrc
  - repo: https://github.com/ambv/black
    rev: 22.6.0
    hooks:
    - id: black
      language_version: python3
      args:
          - --config
          - .code_quality/pyproject_black.toml
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
    -   id: bandit
        args:
          - -c
          - .code_quality/bandit.yaml
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971
    hooks:
    -   id: mypy
        args:
          - --config-file=.code_quality/mypy.ini
  - repo: https://github.com/pycqa/isort
    rev: 5.11.2
    hooks:
      - id: isort
        name: isort (python)
        args: [ "--profile", "black" ]
